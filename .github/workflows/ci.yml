name: Testes de API com RelatÃ³rio Allure

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  testes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v4
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Dar permissÃ£o ao wrapper do Gradle
      run: chmod +x ./gradlew
      
    - name: Executar testes
      run: ./gradlew clean test
      continue-on-error: true
      
    - name: Gerar relatÃ³rio Allure
      run: ./gradlew allureReport
      if: always()
      
    - name: Upload dos resultados Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: resultados-allure
        path: build/allure-results/
        retention-days: 30
        
    - name: Adicionar resumo dos testes
      if: always()
      run: |
        echo "## ğŸ“Š RelatÃ³rio de Testes Allure" >> $GITHUB_STEP_SUMMARY
        if [ -f build/test-results/test/TEST-*.xml ]; then
          echo "âœ… Testes executados com sucesso" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Nenhum resultado de teste encontrado" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Mostrar resumo dos testes
      if: always()
      run: |
        echo "=== ğŸ“Š RESUMO DOS TESTES ==="
        if [ -d "build/test-results/test" ]; then
          echo "âœ… Testes executados"
          echo "ğŸ“ Arquivos de resultado:"
          ls -la build/test-results/test/ || echo "Nenhum arquivo encontrado"
        else
          echo "âŒ Nenhum resultado de teste encontrado"
        fi
        
        if [ -d "build/allure-results" ]; then
          echo "ğŸ“Š Resultados Allure gerados"
        fi
        
        if [ -d "build/reports/allure-report" ]; then
          echo "ğŸ“‹ RelatÃ³rio Allure HTML gerado âœ…"
        fi
        echo "=== FIM DO RESUMO ==="