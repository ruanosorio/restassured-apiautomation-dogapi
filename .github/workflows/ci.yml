name: Testes de API com RelatÃ³rio Allurepoi7

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  testes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v4
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Dar permissÃ£o ao wrapper do Gradle
      run: chmod +x ./gradlew
      
    - name: Executar testes
      run: ./gradlew clean test --info
      continue-on-error: true
      
    - name: Gerar relatÃ³rio Allure
      run: ./gradlew allureReport
      if: always()
      
    - name: Upload dos resultados Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: resultados-allure
        path: build/allure-results/
        retention-days: 30
        
    - name: Publicar relatÃ³rio Allure
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: build/allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        allure_history: allure-history
        keep_reports: 20

    - name: Adicionar resumo dos testes
      if: always()
      run: |
        echo "## ğŸ“Š RelatÃ³rio de Testes Allure" >> $GITHUB_STEP_SUMMARY
        
        # Verificar se existem resultados de teste
        if [ -d "build/test-results/test" ] && [ "$(ls -A build/test-results/test 2>/dev/null)" ]; then
          echo "âœ… Testes executados com sucesso" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š Arquivos de resultado encontrados: $(ls build/test-results/test | wc -l)" >> $GITHUB_STEP_SUMMARY
        elif [ -d "build/allure-results" ] && [ "$(ls -A build/allure-results 2>/dev/null)" ]; then
          echo "âœ… Testes executados - Resultados Allure gerados" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š Arquivos Allure encontrados: $(ls build/allure-results | wc -l)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Nenhum resultado de teste encontrado" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ” Verificando diretÃ³rios..." >> $GITHUB_STEP_SUMMARY
          echo "- build/test-results/test: $(ls -la build/test-results/test 2>/dev/null || echo 'nÃ£o existe')" >> $GITHUB_STEP_SUMMARY
          echo "- build/allure-results: $(ls -la build/allure-results 2>/dev/null || echo 'nÃ£o existe')" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“ **Artefatos DisponÃ­veis:**" >> $GITHUB_STEP_SUMMARY
        echo "- Resultados Allure (build/allure-results/)" >> $GITHUB_STEP_SUMMARY
        echo "- RelatÃ³rio Allure HTML (build/reports/allure-report/)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— **RelatÃ³rio Online:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ’¡ **Para visualizar localmente:** \`./gradlew allureServe\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Mostrar resumo dos testes
      if: always()
      run: |
        echo "=== ğŸ“Š RESUMO DOS TESTES ==="
        if [ -d "build/test-results/test" ]; then
          echo "âœ… Testes executados"
          echo "ğŸ“ Arquivos de resultado:"
          ls -la build/test-results/test/ || echo "Nenhum arquivo encontrado"
        else
          echo "âŒ Nenhum resultado de teste encontrado"
        fi
        
        if [ -d "build/allure-results" ]; then
          echo "ğŸ“Š Resultados Allure gerados"
        fi
        
        if [ -d "build/reports/allure-report" ]; then
          echo "ğŸ“‹ RelatÃ³rio Allure HTML gerado âœ…"
        fi
        echo "=== FIM DO RESUMO ==="