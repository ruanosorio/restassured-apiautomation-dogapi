name: Testes de API com Relatório Allurepoi7

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  testes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Dar permissão ao wrapper do Gradle
      run: chmod +x ./gradlew

    - name: Executar testes
      run: ./gradlew clean test --info
      continue-on-error: true

    - name: Gerar relatório Allure
      run: ./gradlew allureReport
      if: always()

    - name: Upload dos resultados Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: resultados-allure
        path: build/allure-results/
        retention-days: 30

    - name: Publicar relatório Allure
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: build/allure-results
        allure_report: build/reports/allure-report
        gh_pages: gh-pages
        allure_history: allure-history
        keep_reports: 20

    - name: 🧠 Resumo dos testes no painel do GitHub
      if: always()
      run: |
        echo "## 📊 Relatório de Testes Allure" >> $GITHUB_STEP_SUMMARY
        echo "📁 Caminho dos resultados: build/allure-results/" >> $GITHUB_STEP_SUMMARY
        echo "📋 Caminho do relatório: build/reports/allure-report/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Relatório Online:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "💡 **Para visualizar localmente:** \`./gradlew allureServe\`" >> $GITHUB_STEP_SUMMARY
