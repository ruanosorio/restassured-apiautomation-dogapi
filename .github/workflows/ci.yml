name: Testes de API com RelatÃ³rio Allure

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  testes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v4
      
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Dar permissÃ£o ao wrapper do Gradle
      run: chmod +x ./gradlew
      
    - name: Executar testes
      run: ./gradlew clean test
      continue-on-error: true
      
    - name: Gerar relatÃ³rio Allure
      run: ./gradlew allureReport
      if: always()
      
    - name: Publicar relatÃ³rio Allure como artefato
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: resultados-allure
        path: build/allure-results/
        retention-days: 30
        
    - name: Upload do relatÃ³rio Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: relatorio-allure
        path: build/reports/allure-report/
        retention-days: 30
        
    - name: Publicar relatÃ³rio no GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: always() && github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/reports/allure-report
        destination_dir: allure-report
        
    - name: Adicionar URL do relatÃ³rio ao resumo
      if: always() && github.ref == 'refs/heads/main'
      run: |
        echo "## ğŸ“Š RelatÃ³rio de Testes Allure" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— **URL do RelatÃ³rio:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“‹ **Resultados dos Testes:**" >> $GITHUB_STEP_SUMMARY
        if [ -f build/test-results/test/TEST-*.xml ]; then
          echo "- âœ… Testes executados com sucesso" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ Nenhum resultado de teste encontrado" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comentar no PR com relatÃ³rio Allure
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let comment = '## ğŸ“Š RelatÃ³rio de Testes Allure\n\n';
          comment += 'ğŸ”— **O relatÃ³rio estarÃ¡ disponÃ­vel apÃ³s o merge na branch main**\n\n';
          
          // Verificar se os resultados dos testes existem
          const testResultsPath = 'build/test-results/test';
          if (fs.existsSync(testResultsPath)) {
            const files = fs.readdirSync(testResultsPath);
            const xmlFiles = files.filter(file => file.endsWith('.xml'));
            comment += `ğŸ“‹ **Resumo dos Testes:**\n`;
            comment += `- Arquivos de teste processados: ${xmlFiles.length}\n`;
            comment += `- RelatÃ³rio Allure gerado âœ…\n`;
          } else {
            comment += 'âŒ Nenhum resultado de teste encontrado\n';
          }
          
          comment += '\nğŸ“ **Artefatos Gerados:**\n';
          comment += '- Resultados Allure\n';
          comment += '- RelatÃ³rio Allure HTML\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });